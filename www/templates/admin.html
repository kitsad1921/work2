<div class="bar bar-header bar-calm">
  <h1 class="title">เพิ่มข้อมูล</h1>
</div>
<form ng-submit="createAdmin()">
<div class="list has-subheader">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="AdminData.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="AdminData.password">
  </label>
  <button class="button button-block button button-positive">
 เพิ่มข้อมูล
</button>
</div>
</form>
